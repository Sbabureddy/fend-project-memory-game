<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            <span class="clock">00:00</span>
        </section>
        <div class="row">
            <div class="col-8 md-12">
                <ul class="deck">
                    <li class="card">
                        <i class="fa fa-diamond" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-paper-plane-o" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-anchor" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-cube" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-anchor" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-leaf" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-bicycle" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-diamond" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-bomb" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-leaf" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-bomb" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-bolt" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-bicycle" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-paper-plane-o" ></i>
                    </li>
                    <li class="card" >
                        <i class="fa fa-cube" ></i>
                    </li>
                </ul>
            </div>
        </div>
        
        
    </div>
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="updatedBodyText">
             <h2>You Did it in <span class="modal_time"></span>min with<span class="modal_stars"></span> in<span class="modal_moves"></span></h2>   
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="modal_replay btn btn-primary">Replay</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
